        cardDescription="Clean code é uma abordagem de programação que enfatiza a clareza, 
        simplicidade e legibilidade do código-fonte. Escrever código limpo não apenas facilita a 
        compreensão do programa, mas também contribui para a manutenção eficiente, facilitando 
        futuras modificações e correções de bugs. Princípios como nomes significativos de variáveis 
        e funções, modularidade, coesão e baixa acoplamento são fundamentais para a criação de 
        código limpo. Além disso, a adesão a convenções de estilo e a eliminação de duplicações 
        desnecessárias são práticas comuns no desenvolvimento de código limpo.
